<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator with Confetti</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: gradientAnimation 5s ease infinite; /* Animation for gradient */
        }
        
        /* Add animation to the background gradient */
        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
            }
            50% {
                background: linear-gradient(135deg, #6a11cb, #2575fc);
            }
            100% {
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
            }
        }
        
        /* Style the container */
        .container, .calculator {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        
        /* Heading Styling */
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        /* Input Styling */
        input, select {
            padding: 12px;
            font-size: 1rem;
            margin: 15px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        
        /* Button Styling */
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        /* Result Styling */
        h2 {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-top: 20px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        /* Adding a subtle hover effect on the result */
        h2:hover {
            color: #1e8e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <label for="score">Enter your score (0-100): </label>
        <input type="number" id="score" min="0" max="100">
        <button onclick="calculateGrade()">Submit</button>
        <h2 id="result"></h2>
    </div>

    <!-- Include canvas-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <script>
        function calculateGrade() {
            var score = document.getElementById("score").value;
            var grade = "";

            // Calculate the grade based on the score
            if (score >= 90 && score <= 100) {
                grade = "A";
            } else if (score >= 80 && score < 90) {
                grade = "B";
            } else if (score >= 70 && score < 80) {
                grade = "C";
            } else if (score >= 60 && score < 70) {
                grade = "D";
            } else if (score >= 0 && score < 60) {
                grade = "F";
            } else {
                grade = "Invalid input. Please enter a score between 0 and 100.";
            }

            // Display the grade result
            document.getElementById("result").innerText = "Your grade is: " + grade;

            // Trigger the confetti effect if the grade is above 'F'
            if (grade !== "F" && grade !== "Invalid input. Please enter a score between 0 and 100.") {
                triggerConfetti();
            }
        }

        function triggerConfetti() {
            // Trigger the confetti effect within the container div
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { x: 0.5, y: 0.5 } // Origin at the center of the screen
            });
        }
    </script>
</body>
</html>
