<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Shapes Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .shape {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
        .circle {
            background-color: red;
            border-radius: 50%;
        }
        .square {
            background-color: blue;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid green;
        }
    </style>
</head>
<body>
    <h1>Click on a Shape to Make it Disappear</h1>
    <p id="message"></p>
    <p id="log"></p>
    <div class="container">
        <div class="shape circle" onclick="removeShape(this, 'Circle')"></div>
        <div class="shape square" onclick="removeShape(this, 'Square')"></div>
        <div class="shape triangle" onclick="removeShape(this, 'Triangle')"></div>
    </div>
    
    <script>
        console.log("Welcome to the JavaScript Shapes Game!");
        document.getElementById("message").innerText = "Click a shape to remove it!";
        
        function removeShape(shape, shapeName) {
            console.log("Shape removed: " + shapeName);
            shape.style.display = "none";
            document.getElementById("message").innerText = "You removed a " + shapeName + "!";
            document.getElementById("log").innerText += shapeName + " removed.\n";
        }
        
        function displayOutput() {
            console.log("Game Loaded Successfully!");
            document.getElementById("message").innerText += " Have fun!";
        }
        
        window.onload = displayOutput;
    </script>
</body>
</html>
