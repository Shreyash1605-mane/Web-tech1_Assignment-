<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String, Number, and Array Operations</title>
    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: gradientAnimation 5s ease infinite;
        }

        /* Gradient Animation */
        @keyframes gradientAnimation {
            0% { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
            50% { background: linear-gradient(135deg, #42e695, #3bb2b8); }
            100% { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
        }

        /* Main Container */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>String, Number & Array Operations</h1>

        <!-- String Operations -->
        <h2>String Operations</h2>
        <input type="text" id="string1" placeholder="Enter first string">
        <input type="text" id="string2" placeholder="Enter second string">
        <button onclick="concatenate()">Concatenate</button>
        <button onclick="sliceString()">Slice First String (0-5)</button>
        <button onclick="toUpperCase()">Uppercase First String</button>
        <button onclick="toLowerCase()">Lowercase Second String</button>
        <p class="result" id="stringResult"></p>

        <!-- Number Operations -->
        <h2>Number Operations</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('subtract')">Subtract</button>
        <button onclick="calculate('multiply')">Multiply</button>
        <button onclick="calculate('divide')">Divide</button>
        <button onclick="calculate('modulus')">Modulus</button>
        <button onclick="calculate('power')">Exponentiation</button>
        <p class="result" id="numberResult"></p>

        <!-- Array Operations -->
        <h2>Array Operations</h2>
        <input type="text" id="arrayInput" placeholder="Enter an array element">
        <button onclick="addToArray()">Add Element</button>
        <button onclick="removeFromArray()">Remove Last Element</button>
        <button onclick="sortArray()">Sort Array</button>
        <p class="result" id="arrayResult"></p>
    </div>

    <script>
        let myArray = [];

        // String Operations
        function concatenate() {
            let str1 = document.getElementById("string1").value;
            let str2 = document.getElementById("string2").value;
            document.getElementById("stringResult").innerText = "Concatenated: " + str1 + " " + str2;
        }

        function sliceString() {
            let str1 = document.getElementById("string1").value;
            document.getElementById("stringResult").innerText = "Sliced (0-5): " + str1.slice(0, 5);
        }

        function toUpperCase() {
            let str1 = document.getElementById("string1").value;
            document.getElementById("stringResult").innerText = "Uppercase: " + str1.toUpperCase();
        }

        function toLowerCase() {
            let str2 = document.getElementById("string2").value;
            document.getElementById("stringResult").innerText = "Lowercase: " + str2.toLowerCase();
        }

        // Number Operations
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("numberResult").innerText = "Please enter valid numbers.";
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num2 === 0 ? "Cannot divide by zero!" : num1 / num2;
                    break;
                case 'modulus':
                    result = num1 % num2;
                    break;
                case 'power':
                    result = Math.pow(num1, num2);
                    break;
                default:
                    result = "Invalid operation.";
            }

            document.getElementById("numberResult").innerText = "Result: " + result;
        }

        // Array Operations
        function addToArray() {
            let element = document.getElementById("arrayInput").value;
            if (element !== "") {
                myArray.push(element);
                displayArray();
            }
        }

        function removeFromArray() {
            if (myArray.length > 0) {
                myArray.pop();
                displayArray();
            } else {
                document.getElementById("arrayResult").innerText = "Array is empty!";
            }
        }

        function sortArray() {
            myArray.sort();
            displayArray();
        }

        function displayArray() {
            document.getElementById("arrayResult").innerText = "Array: [" + myArray.join(", ") + "]";
        }
    </script>
</body>
</html>
